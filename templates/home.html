<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Insectoscope</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="team.html">Team</a></li>
            </ul>
        </nav>
    </header>

    <div class="result-container">
        {% for suggestion in classification.suggestions %}
            <div class="suggestion">
                <p><strong>Name:</strong> <span class="result-italic">{{ suggestion.name }}</span></p>
                <p><strong>Probability:</strong> <span class="result-italic">{{ suggestion.probability }}</span></p>
                <p><strong>Details:</strong> <span class="result-italic">{{ suggestion.details }}</span></p>
                <p class="result-italic">Result: {{ suggestion.result }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
