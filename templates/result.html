<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Identification Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        <img src="logo.png" alt="logo"> Insect Identification Result
        <div class="topnav">
            <button>Home</button>
            <button><a href="/myinsect">My Insect</a></button>
            <button><a href="team.html">About The Team</a></button>
        </div>
    </h1>

    <div class="result-container">
        {% for suggestion in classification.suggestions %}
            <div class="suggestion">
                <p><strong>Name:</strong> <span class="result-italic">{{ suggestion.name }}</span></p>
                <p><strong>Probability:</strong> <span class="result-italic">{{ suggestion.probability }}</span></p>
                <p><strong>Details:</strong> <span class="result-italic">{{ suggestion.details }}</span></p>
                <p class="result-italic">Result: {{ suggestion.result }}</p>
            </div>
        {% endfor %}
    </div>

    <div class="similar-insects">
        <h2 class="section-title">Similar Insects</h2>
        <div class="action-boxes">
            <div class="action-box">
                <button><a href="about.html">About</a></button>
            </div>
            <div class="action-box">
                <button>Learn More</button>
            </div>
            
        </div>
    </div>
</body>
</html>
