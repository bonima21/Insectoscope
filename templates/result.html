<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Identification Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .result-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }

        .suggestion {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Insect Identification Result</h1>

    <div class="result-container">
        {% for suggestion in classification.suggestions %}
            <div class="suggestion">
                <p><strong>Name:</strong> {{ suggestion.name }}</p>
                <p><strong>Probability:</strong> {{ suggestion.probability }}</p>
                <p><strong>Details:</strong> {{ suggestion.details }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
